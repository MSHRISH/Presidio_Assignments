<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>


<script>
    function loadProducts(){
        fetch('https://dummyjson.com/products')
        .then(res => res.json())
        .then(data=>{
            //console.log(data.products);
            const productGrid=document.getElementById("product-grid");
            var products=data.products;
            products.forEach(product=> {
                console.log(product);          
                const cell=document.createElement('div');
                cell.className="h-auto bg-red-900 flex flex-col text-wrap px-2 py-1 gap-2 m-2"

                const id=document.createElement('p');
                id.className="text-2xl";
                id.textContent=product.id;

                const title=document.createElement('a');
                title.href="#";
                title.textContent=product.title;
                title.className="text-xl";

                const description=document.createElement('p');
                description.textContent=product.description;

                const price=document.createElement('p');
                price.textContent="Price: $" + product.price;

                cell.appendChild(id);
                cell.appendChild(title);
                cell.appendChild(description);
                cell.appendChild(price);
                
                productGrid.appendChild(cell);
            });
        });
    }
    loadProducts();
</script>

<body class="bg-slate-500 text-[snow]">
    <div class="grid grid-cols-4 m-2" id="product-grid">
              
    </div>
</body>
</html>
