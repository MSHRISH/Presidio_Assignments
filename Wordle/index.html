<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="board"></div>
        <div id="keyboard"></div>
        <button id="enter">Enter</button>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
    /* No changes needed for CSS */

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fafafa;
    font-family: Arial, sans-serif;
    margin: 0;
}

.game-container {
    text-align: center;
}

#board {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 10px;
    margin-bottom: 20px;
}

.tile {
    width: 60px;
    height: 60px;
    border: 2px solid #d3d3d3;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
}

.tile.correct {
    background-color: green;
    color: white;
}

.tile.present {
    background-color: yellow;
    color: white;
}

.tile.absent {
    background-color: grey;
    color: white;
}

#keyboard {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    gap: 5px;
    margin-bottom: 20px;
}

.key {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #d3d3d3;
    border: 1px solid #a9a9a9;
    cursor: pointer;
}

.key.correct {
    background-color: green;
    color: white;
}

.key.present {
    background-color: yellow;
    color: white;
}

.key.absent {
    background-color: grey;
    color: white;
}

#enter, #restart {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
}

</style>

<script>
    const WORDLE_WORD = "CRANE"; // Change this to your desired word

const board = document.getElementById("board");
const keyboard = document.getElementById("keyboard");
const enterButton = document.getElementById("enter");
const restartButton = document.getElementById("restart");

const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");
const boardRows = 6;
const boardCols = 5;

let currentRow = 0;
let currentCol = 0;

function createBoard() {
    for (let i = 0; i < boardRows; i++) {
        for (let j = 0; j < boardCols; j++) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            tile.id = `tile-${i}-${j}`;
            board.appendChild(tile);
        }
    }
}

function createKeyboard() {
    keys.forEach(key => {
        const keyElement = document.createElement("div");
        keyElement.classList.add("key");
        keyElement.textContent = key;
        keyElement.addEventListener("click", () => handleKeyPress(key));
        keyboard.appendChild(keyElement);
    });
}

function handleKeyPress(key) {
    if (currentRow < boardRows && currentCol < boardCols) {
        const tile = document.getElementById(`tile-${currentRow}-${currentCol}`);
        tile.textContent = key;
        currentCol++;
    }
}

function checkWord() {
    if (currentCol === boardCols) {
        let guessedWord = "";
        for (let i = 0; i < boardCols; i++) {
            guessedWord += document.getElementById(`tile-${currentRow}-${i}`).textContent;
        }

        if (guessedWord.length === boardCols) {
            for (let i = 0; i < boardCols; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                const letter = tile.textContent;

                if (WORDLE_WORD[i] === letter) {
                    tile.classList.add("correct");
                } else if (WORDLE_WORD.includes(letter)) {
                    tile.classList.add("present");
                } else {
                    tile.classList.add("absent");
                }
            }
            currentRow++;
            currentCol = 0;
        }
    }
}

function restartGame() {
    board.innerHTML = "";
    createBoard();
    currentRow = 0;
    currentCol = 0;
}

restartButton.addEventListener("click", restartGame);
enterButton.addEventListener("click", checkWord);

createBoard();
createKeyboard();

</script>
